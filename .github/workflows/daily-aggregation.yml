name: Daily Host Aggregation

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  aggregate-hosts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout hosts branch
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: hosts
        fetch-depth: 0

    - name: Install dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y git python3 python3-pip
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt

    - name: Configure git user
      run: |
        git config --global user.email "HostDNIBot@rapidrabbit.software"
        git config --global user.name "HostDNIBot"
    
    - name: Run host aggregation script
      run: |
        python3 host_aggregator.py
    
    - name: Clean up old timestamped files (keep last 30 days)
      run: |
        # Find and remove CSV files older than 30 days
        find data/ -name "host_entries_*.csv" -type f -mtime +30 -delete
        echo "Cleaned up CSV files older than 30 days"
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes to hosts branch
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Update host entries - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push origin hosts