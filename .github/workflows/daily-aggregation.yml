name: Daily Host Aggregation

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  aggregate-hosts:
    runs-on: ubuntu-latest
    container: python:3.10-slim
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        path: /github/workspace
    
    - name: Install dependencies
      working-directory: /github/workspace
      run: |
        apt-get update && apt-get install -y git
        python3 -m pip install --upgrade pip
        pip3 install -r requirements.txt
    
    - name: Run host aggregation script
      working-directory: /github/workspace
      run: |
        python3 host_aggregator.py
    
    - name: Clean up old timestamped files (keep last 30 days)
      working-directory: /github/workspace
      run: |
        # Find and remove CSV files older than 30 days
        find data/ -name "host_entries_*.csv" -type f -mtime +30 -delete
        echo "Cleaned up CSV files older than 30 days"
    
    - name: Check for changes
      id: verify-changed-files
      working-directory: /github/workspace
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Switch to hosts branch
      working-directory: /github/workspace
      run: |
        git checkout hosts
    
    - name: Commit and push changes to hosts branch
      if: steps.verify-changed-files.outputs.changed == 'true'
      working-directory: /github/workspace
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "Update host entries - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
        git push origin hosts
    
